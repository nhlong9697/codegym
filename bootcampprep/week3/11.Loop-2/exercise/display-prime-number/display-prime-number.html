<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
let number = prompt("Enter a number");
let count = 0;
let N = 2;
while (count < number) {
  if (isPrime(N)) {
    alert(N);
    count += 1;
  }
  N += 1;
}
function isPrime(number) {
  if (number == 2) {
    return true;
  }
  for (let i = 2; i < number; i++) {
    if (number % i == 0) {
      return false;
    }
  }
  return true;
}
</script>
</body>
</html>
