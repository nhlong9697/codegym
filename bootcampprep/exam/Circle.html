<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circle</title>
</head>
<body>
<script>
function Circle(x, y, radius, color) {
  this.x = x;
  this.y = y;
  this.radius = radius;
  this.color = color;
  this.render = () => {
    let cvs = document.getElementById("canvas");
    let ctx = cvs.getContext("2d");
    ctx.beginPath();
    ctx.arc(
      this.x + this.radius,
      this.y + this.radius,
      this.radius,
      0,
      2 * Math.PI
    );
    ctx.fillStyle = this.color;
    ctx.fill();
  };
}
let circle = new Circle(10, 10, 100, "#000000");
circle.render();
</script>
</body>
</html>
