<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>findMax</title>
</head>
<body>
<script>
function findMax(array) {
  let max = array[0];
  for (let i = 0; i < array.length; i++) {
    if (max < array[i]) {
      max = array[i];
    }
  }
  return max;
}
</script>  
</body>
</html>
