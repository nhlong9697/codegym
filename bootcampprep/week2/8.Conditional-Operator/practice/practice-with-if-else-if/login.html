<!DOCTYPE html>
<html>
<head>
  <title>[Thực hành] Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
    <script>
      let username = prompt("Who's there?", '')
      if (username == 'Admin') {
        let password = prompt('Password?', '');
        if (pass == 'TheMaster') {
          alert('Welcome!');
        } 
        else if (pass == null) {
          alert('Canceled')
        }
        else {
          alert('Wrong password');
        }
      }
      else if (username == null) {
        alert('Canceled');
      }
      else {
        alert('I dont know you')
      }
    </script>
</body>

</html>
