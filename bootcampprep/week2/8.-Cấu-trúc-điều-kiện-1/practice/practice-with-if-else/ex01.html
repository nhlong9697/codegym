<!DOCTYPE html>
<html>
<head>
  <title>[Thực hành] Luyện tập với cấu trúc if/else</title>
</head>
<body>
  <script>
    let value = prompt('What is the "official" name of JavaScript?', '');
    if (value == 'ECMAScript') {
      alert('Right!');
    }
    else {
      alert("You dont know? ECMA script")
    }
  </script>
</body>

</html>
