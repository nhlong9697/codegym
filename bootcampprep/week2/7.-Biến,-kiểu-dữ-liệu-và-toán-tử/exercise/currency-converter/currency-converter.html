<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến và kiểu dữ liệu</title>
</head>
<body>
<label>Tiền</label>
<input id = "amount"/><br>
<label>From Currency</label>
<select id="fromCurrent">
    <option value="vnd">VND</option>
    <option value="usd">USD</option>
</select>
<br>
<label>To Currency</label>
<select id="toCurrent">
    <option value="vnd">VND</option>
    <option value="usd">USD</option>
</select>
<br>
<button onclick="convert()">Chuyển đổi</button>
<span id="result"></span>
<script>
    function convert() {
        //Khai báo biến
        let amount, fromCurrent, toCurrent, result;
        //Bước lấy dữ liệu
        amount = document.getElementById("amount").value;
        fromCurrent= document.getElementById("fromCurrent").value;
        toCurrent= document.getElementById("toCurrent").value;
        //Bước 2: so sánh
        if (fromCurrent==toCurrent){
            result= "Không chuyển đổi";
        }
        else {
            if (fromCurrent == "usd" && toCurrent == "vnd"){
                result = amount*23000;
            }
            else {
                result = amount / 23000;
            }
        }
        document.getElementById("result").innerText = result;
    }
</script>
</body>
</html>
