<!DOCTYPE html>
<html>
  <head>
    <title>Table simple</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
        
      }
      tr:nth-child(2) {
        background-color: orange;
      }
      tr:nth-child(1) {
        background-color: red;
      }
      .col3 {
        background-color: white;
      }
      table th,td {
        border: solid black 1px;
        padding:5px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>Thời khóa biểu</caption>
      <tr>
        <th colspan="3" class="col3"></th>
        <th>Thứ 3</th>
        <th>Thứ 5</th>
        <th>Thứ 7</th>
      </tr>
      <tr>
        <td>Tuần</td>
        <td>Ngày bắt đầu</td>
        <td>Ngày kết thúc</td>
        <td colspan="3">Môn học</td>
      </tr>
      <tr>
        <td>1</td>
        <td>01/09/2009</td>
        <td>05/09/2009</td>
        <td>CF - T1,L1</td>
        <td>CF - T2, L2</td>
        <td>CF - T3,L3</td>
      </tr>
      <tr>
        <td>2</td>
        <td>09/09/2009</td>
        <td>12/09/2009</td>
        <td>CF - T4,L4</td>
        <td>CF - Written Test</td>
        <td>CF - T1, L1</td>
      </tr>
      <tr>
        <td>3</td>
        <td>..</td>
        <td>..</td>
        <td>..</td>
        <td>..</td>
        <td>..</td>
      </tr>
    </table>
  </body>
</html>
