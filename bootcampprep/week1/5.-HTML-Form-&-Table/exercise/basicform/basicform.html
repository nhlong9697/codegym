<!doctype html>
<html lang="en">
  <head>
    <title>[Bài Tập] Tạo form đơn giản</title>
    <meta charset="utf-8">
    <style>
      .firstForm {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
      }
      p {
        color:blue;
        display: inline;
      }
      label {
        color:orange
      }
    </style>
  </head>
  <body>
    <form method="GET" action="@" class="firstForm">
      <h2>SỞ THÍCH CỦA BẠN</h2>
      <p>Họ và tên</p>
      <input type = "text" name="yourname" size="15"/><br/>
      <p>Email</p>
      <input type = "text" name="email" size="15"/><br/>
      <p>Sở thích</p>  
      <label><input name="hobby" type="checkbox"/> Thể Thao</label> 
      <label><input name="hobby" type="checkbox"/> Âm Nhạc</label> 
      <label><input name="hobby" type="checkbox"/> Đọc Sách</label> <br/>
      <label><input name="hobby" type="checkbox"/> Lướt Web</label> 
      <label><input name="hobby" type="checkbox"/> Chơi Game</label> 
      <label><input name="hobby" type="checkbox"/> Điện Ảnh</label> <br/>
      <label><input name="hobby" type="checkbox"/> Du lịch</label> <br/>
      <input type = "submit" name="btSubmit" value="Gửi thông tin"/>
      <input type = "reset" name="btSubmit" value="Nhập lại"/>
    </form>
    <form method="GET" action="@" class="secondForm">
      <h2>ĐĂNG KÍ HỌC VIÊN</h2>
      <p>Họ và tên</p>
      <input type = "text" name="yourname" size="15"/><br/>
      <p>Ngày sinh</p>
      <input type = "text" name="birthdate" size="15"/><br/>
      <p>Giới tính</p>
      <label><input name="sex" type="radio"/>Nam</label>
      <label><input name="sex" type="radio"/>Nữ</label><br/>
      <p>Địa chỉ</p>
      <textarea name="address" cols="30" rows="10"></textarea><br/>
      <p>Lớp</p>
      <select name="class">
        <option value="">-- Chọn lớp --</option>
      </select> </br>
      <p>Email</p>
      <input type = "text" name="email" size="15"/><br/>
      <p>Điện thoại</p>
      <input type = "text" name="phone" size="15"/><br/>
      <input type = "submit" name="btSubmit" value="Gửi thông tin"/>
      <input type = "reset" name="btSubmit" value="Nhập lại"/>
    
    </form>

  </body>
</html>
