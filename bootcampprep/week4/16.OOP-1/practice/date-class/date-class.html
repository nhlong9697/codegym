<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<script>
  let myDate = function(day,month, year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDay = () => {
      return this.day;
    }
    this.getMonth = () => {
      return this.month;
    }
    this.getYear = () => {
      return this.year;
    }
    this.toString = () => {
      return day + "/" + month + "/" + year;
    }

    this.setDay = (day) => {
      this.day = day;
    }

    this.setMonth = (month) => {
      this.month = month;
    }

    this.setYear = (year) => {
      this.Year = year;
    }
    this.setDate = (day, month, year)  => {
      this.day = day;
      this.month = month;
      this.year = year;
    }
}
let date = new MyDate(2,2, 2007);
let day = date.getDay();
let month = date.getMonth();
let year = date.getYear();

alert(day + "/" + month + "/" + year);
date.setDay(10);
date.setMonth(10);
date.setYear(2019);
day = date.getDay();
month = date.getMonth();
year = date.getYear();  
alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
