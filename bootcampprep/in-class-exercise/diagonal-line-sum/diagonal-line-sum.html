<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sum of diagonal line </title>
</head>
<body>
<script>
alert(diagonalLineSum([[1,5,7,9] ,[0,2,-5,0],[1,-1,3,0],[0,0,0,4]]));
function diagonalLineSum(array) {
  let sum = 0;
  for (let i = 0; i < array.length; i++) {
    sum += array[i][i];
  }
  return sum;
}
</script>
</body>
</html>
