<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>User login</h1>
<form action="#" th:action="@{/doLogin}" th:object="${user}" method="post">
    <table border="0">
        <tr>
            <td><label>Email</label></td>
            <td><input type="text" id="email" name="email" th:value="${cookieValue.value}"></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="text" id="password" name="password" th:field="*{password}"></td>
        </tr>
    </table>
    <input type="submit" value="Login">
</form>
<br>
<span th:text="${message}"></span>
<span th:text="${user.email}"></span>
</body>
</html>
