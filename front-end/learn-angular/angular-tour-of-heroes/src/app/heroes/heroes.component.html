<h2>My Heroes</h2>
<ul class="heroes">
  <li
    *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)"
  >
    <span class="badge">{{ hero.id }}</span> {{ hero.name }}
  </li>
</ul>
<!--the [hero] property of app-hero-detail is set to the "selectedHero" property of the app-hero-detail-->
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
