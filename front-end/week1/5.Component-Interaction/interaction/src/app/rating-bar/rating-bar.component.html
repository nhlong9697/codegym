<h2>Rating Bar</h2>
<div *ngIf="showRatingValue">
  {{ ratingValue }}
</div>

<div class="rating-bar" (mouseleave)="reset()">
  <div
    class="rating-unit"
    [class.active]="item.active"
    *ngFor="let item of ratingStars; index as i"
    (click)="select(i)"
    (mouseenter)="hover(i)"
  >
    {{ item.value }}
  </div>
</div>
