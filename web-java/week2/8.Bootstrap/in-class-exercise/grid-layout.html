<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title></title>

    <link rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 col-md-6 col-lg-3" style="background-color: blue;">
          1 of 2
        </div>
        <div class="col-9 col-md-6 col-lg-9" style="background-color: red;">
          2 of 2
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8" style="background-color: lavender;">
        .col-sm-8
        <div class="row">
          <div class="col-sm-6" style="background-color: lightcyan;">
            .col-sm-6
          </div>
          <div class="col-sm-6" style="background-color: lightgray;">
            .col-sm-6
          </div>
        </div>
      </div>
      <div class="col-sm-4" style="background-color: lavenderblush;">
        .col-sm-4
      </div>
    </div>
    <div class="row">
      <div class="col-xs-6 col-sm-3" style="background-color: lavender;">
        Column 1<br />
        Resize the browser window to see the effect. Also try to remove the div
        clearfix line and see what happens.
      </div>
      <div class="col-xs-6 col-sm-3" style="background-color: lavenderblush;">
        Column 2
      </div>
      <!-- Add clearfix for only the required viewport -->
      <div class="clearfix visible-xs"></div>
      <div class="col-xs-6 col-sm-3" style="background-color: lightcyan;">
        Column 3
      </div>
      <div class="col-xs-6 col-sm-3" style="background-color: lightgray;">
        Column 4
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
